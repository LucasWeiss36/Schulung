<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/ldb256.png" alt="Logo" height="50px" class="d-inline-block align-text-top">
                <span>Schulung/Unterweisung</span>
              </a>
            </div>
         </nav>
    </header>
    <button class="btn btn-secondary mb-5 px-5 fs-2" onclick="pdf()">Download</button>
   <div id="buttons" class="d-flex flex-column position-absolute top-50 start-50 translate-middle">
        <button onclick="init(forklift)" id="forklift-btn" type="button" class="btn btn-primary mb-5 px-5 fs-2">Stapler</button>

        <button onclick="init(psa)" id="psa-btn" type="button" class="btn btn-primary mb-5 px-5 fs-2">PSA</button>
        <button onclick="init(ladders)" id="ladders-btn" type="button" class="btn btn-primary mb-5 px-5 fs-2">Leitern</button>
    </div>
    <main id="content" class="d-none">
        <div class="card position-absolute top-50 start-50 translate-middle" style="min-width: 50vw;">
            <div class="card-body">
               <h5 id="question" class="card-title">Question</h5>
               <div id="answers">

               <div id="but" class="d-flex justify-content-between question-card-footer mt-3">
               </div>
            </div>
        </div>
