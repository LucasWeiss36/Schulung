<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/ldb256.png">
    <script src="occupationalsafety.js"></script>
    <script src="liftingplatform.js"></script>
    <script src="script.js"></script>
    <script src="forklift.js"></script>
    <script src="htmlTemplates.js"></script>
    <script src="pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Schulung/Unterweisung</title>
    
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="img/ldb256.png" alt="Logo" height="50px" class="d-inline-block align-text-top">
                <span>Schulung/Unterweisung</span>
              </a>
            </div>
         </nav>
    </header>
    <form id="name" class="form-floating d-flex flex-column align-items-center gap-2 position-absolute top-50 start-50 translate-middle">
        <input autocomplete="off" required type="text" class="form-control" id="floatingInputValue">
        <label for="floatingInputValue">Vor/- und Nachname</label>
        <div class="col-auto">
            <button onclick="saveName()" type="submit" class="btn btn-primary mb-3">Bestätigen</button>
          </div>
    </form>
    <!-- <button id="lll" onclick="loadResult()" type="submit" class="btn btn-primary mb-3 d-none">herunterladen</button> -->
   <div id="buttons" class="d-flex flex-column position-absolute top-50 start-50 translate-middle d-none">
        <div class="d-flex justify-content-center mb-5 rounded bg-secondary text-light p-2">
            <p class="text">Zuerst Stapler, Hebebühne und Arbeitsicherheit bearbeiten (reihenfolge ist egal), danach werden die Bereiche PSA und Leitern freigeschalten</p>
        </div>
        <button onclick="init(forklift)" id="forklift-btn" type="button" class="btn btn-primary mb-4 px-5 fs-2">Flurförderfahrzeuge</button>
        <button onclick="init(liftingplatform)" id="liftingplatform-btn" type="button" class="btn btn-primary mb-4 px-5 fs-2">Hebebühne</button>
        <button onclick="init(occupationalsafety)" id="occupationalsafety-btn" type="button" class="btn btn-primary mb-4 px-5 fs-2">Arbeitssicherheit</button>
        <button onclick="renderPSA()" id="psa-btn" type="button" class="btn btn-primary mb-4 px-5 fs-2" disabled>PSA</button>
        <button onclick="renderLadders()" id="ladders-btn" type="button" class="btn btn-primary mb-4 px-5 fs-2" disabled>Leitern</button>
    </div>
    <main id="content" class="d-none">
        <div class="card position-absolute top-50 start-50 translate-middle" style="min-width: 75vw;">
            <div class="reading-container d-none p-5 " id="reading">
            </div>
            <div id="questions" class="card-body">
               <h5 id="question" class="card-title">Question</h5>
               <div id="answers">
               </div>
               <div id="footer" class="d-flex justify-content-between question-card-footer mt-3">
               </div>
            </div>
            <img id="question-img" src="" alt="">
        </div>
    </main>
</body>
</html>
